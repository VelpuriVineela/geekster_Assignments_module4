<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger King franchise</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <h1 id="heading">Select Your favorite Food</h1>
      <section class="foodCards" id="foodCards">
        <div class="card">
          <div class="image-container">
            <img
              class="dish"
              src="https://insanelygoodrecipes.com/wp-content/uploads/2020/02/Burger-and-Fries.jpg"
              alt="Pizza"
            />
          </div>
          <div class="text-container">
            <h2>Chimichurri Burger</h2>

            <div class="checkBox-container">
              <p>₹ 50</p>
              <input
                type="checkbox"
                name="foodItem"
                value="chimichurri burger"
              />
            </div>
          </div>
        </div>

        <div class="card">
          <div class="image-container">
            <img class="dish" src="https://images.immediate.co.uk/production/volatile/sites/30/2013/05/Cheeseburger-3d7c922.jpg?quality=90&resize=556,505" alt="Burger" />
          </div>
          <div class="text-container">
            <h2>Normal Burger</h2>
            <div class="checkBox-container">
              <p>₹ 70</p>
              <input type="checkbox" name="foodItem" value="Burger" />
            </div>
          </div>
        </div>

        <div class="card">
          <div class="image-container">
            <img class="dish" src="https://www.seriouseats.com/thmb/e16lLOoVEix_JZTv7iNyAuWkPn8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/__opt__aboutcom__coeus__resources__content_migration__serious_eats__seriouseats.com__recipes__images__2014__09__20140918-jamie-olivers-comfort-food-insanity-burger-david-loftus-f7d9042bdc2a468fbbd50b10d467dafd.jpg" alt="Fries" />
          </div>
          <div class="text-container">
            <h2>Slaw Burger</h2>
            <div class="checkBox-container">
              <p>₹ 209</p>
              <input type="checkbox" name="foodItem" value="slaw burger" />
            </div>
          </div>
        </div>

        <div class="card">
          <div class="image-container">
            <img
              class="dish"
              src="https://www.corriecooks.com/wp-content/uploads/2023/07/Lamb-Burgers.jpg"
              alt="drink"
            />
          </div>
          <div class="text-container">
            <h2>Steamed Cheeseburger</h2>
            <div class="checkBox-container">
              <p>₹ 229</p>
              <input
                type="checkbox"
                name="foodItem"
                value="steamed cheeseburger"
              />
            </div>
          </div>
        </div>
      </section>

      <!-- loader -->
      <section id="loader">
        <svg
          version="1.1"
          id="L9"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          viewBox="0 0 100 100"
          enable-background="new 0 0 0 0"
          xml:space="preserve"
        >
          <rect x="20" y="50" width="4" height="10" fill="#fff">
            <animateTransform
              attributeType="xml"
              attributeName="transform"
              type="translate"
              values="0 0; 0 20; 0 0"
              begin="0"
              dur="0.6s"
              repeatCount="indefinite"
            />
          </rect>
          <rect x="30" y="50" width="4" height="10" fill="#fff">
            <animateTransform
              attributeType="xml"
              attributeName="transform"
              type="translate"
              values="0 0; 0 20; 0 0"
              begin="0.2s"
              dur="0.6s"
              repeatCount="indefinite"
            />
          </rect>
          <rect x="40" y="50" width="4" height="10" fill="#fff">
            <animateTransform
              attributeType="xml"
              attributeName="transform"
              type="translate"
              values="0 0; 0 20; 0 0"
              begin="0.4s"
              dur="0.6s"
              repeatCount="indefinite"
            />
          </rect>
        </svg>
      </section>

      <section id="result">
        <div class="image-box">
          <img src="https://is3-ssl.mzstatic.com/image/thumb/PurpleSource126/v4/4b/01/52/4b015237-4d8b-c0de-9db2-7f8e75bca86a/6ef197b1-99fd-4f41-8555-a68e7a9c744c_Image_from_iOS__U0028186_U0029.png/750x750bb.jpeg" alt="Food" id="foodImage" />
        </div>
        <div id="orderId">Order ID:<span id="orderIdValue">1501</span></div>
        <div class="btnDiv">
          <button class="btn" id="okey">Okay</button>
        </div>
      </section>

      <div class="btnDiv">
        <button class="btn" id="orderButton">Order Food</button>
      </div>
    </main>
  </body>
</html>
