<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./age.png" />
    <title>Age Calculator</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <span style="--i: 1">a</span>
        <span style="--i: 2">g</span>
        <span style="--i: 3">e &nbsp;</span>
        <span style="--i: 4">c</span>
        <span style="--i: 5">a</span>
        <span style="--i: 6">l</span>
        <span style="--i: 7">c</span>
        <span style="--i: 8">u</span>
        <span style="--i: 9">l</span>
        <span style="--i: 10">a</span>
        <span style="--i: 11">t</span>
        <span style="--i: 12">o</span>
        <span style="--i: 13">r</span>
      </div>
      <!-- <h1 class="">Age Calculator</h1> -->
      <div class="form">
        <div class="ageDiv">
          <input type="date" id="birthday" name="birthday" />
          <button id="btn">Calculate</button>
        </div>
      </div>

      <div id="result-box" class="result-box displaynone">
        <div class="result-inner leftRound">
          <span id="years"> - </span>
          <p>Years</p>
        </div>
        <div class="result-inner">
          <span id="months"> - </span>
          <p>Months</p>
        </div>
        <div class="result-inner rightRound">
          <span id="days"> - </span>
          <p>Days</p>
        </div>
      </div>
      <div id="error"></div>
    </div>
  </body>
</html>
