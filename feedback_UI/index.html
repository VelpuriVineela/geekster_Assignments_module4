<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./asset/chat.png" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="container" id="container">
        <div class="result-box" id="result-box">
          <p class="greet1">Thank You</p>
          <p class="greet">Feedback: <span id="result">Happy</span></p>
          <p>We'll use your feedback to improve our customer support.</p>
          <div class="okbtn">
            <button id="okbtn">Ok</button>
          </div>
        </div>

        <div class="frontDisplay" id="frontDisplay">
          <h1>Feedback UI</h1>
          <div class="emoji-container">
            <div class="feedback" id="unhappy">
              <p class="emoji">🙁</p>
              <p class="name">Unhappy</p>
            </div>
            <div class="feedback" id="neutral">
              <p class="emoji">😐</p>
              <p class="name">Neutral</p>
            </div>
            <div class="feedback" id="satisfied">
              <p class="emoji">🙂</p>
              <p class="name">Satisfied</p>
            </div>
          </div>
          <button class="btn" id="btn">
            <span class="front" id="btnContent"> Send Review </span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
